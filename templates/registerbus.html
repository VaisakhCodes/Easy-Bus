{% include 'adminheader.html' %}

<!--- banner -->
<div class="banner">
	<div class="container">
		<br><br><br><br>
			<h2 style="color:black;font-size: 40px;margin-left:470px">Manage Conductor</h2><br>
				<form method="post" align="center">
					<table class="table" style="color: black;width: 500px; margin-left:350px">
					<tr>
							<td>First Name</td>
							<td><input type="text" class="form-control" name="fname" required></td>
						</tr>
						<tr>
							<td>Last Name</td>
							<td><input type="text" class="form-control" name="lname" required></td>
						</tr>
						<tr>
							<td>Age</td>
							<td><input type="text" class="form-control" name="age" pattern="[0-9]{2}"></td>
						</tr>
						<tr>
							<td>Phone</td>
							<td><input type="tel" class="form-control" name="phone" pattern="[0-9]{10}"></td>
						</tr>
						<tr>
							<th>Bus Name</th>
							<td>

								<select name="buss" id="">
									{%for i in data['view']%}
									<option value="{{i['bus_id']}}">{{i['bus_name']}}</option>
									{%endfor%}
								</select>
							</td>
						</tr>

						<tr>
							<td>Username</td>
							<td><input type="text" class="form-control" name="uname" required></td>
						</tr>
						<tr>
							<td>Password</td>
							<td><input type="password" class="form-control" name="passs" required></td>
						</tr>


						<tr>
							<td colspan="2" align="center"><input type="submit" class="btn btn-success" name="submit" value="submit"></td>
						</tr>
					</table>
				</form>
	</div>
</div>
